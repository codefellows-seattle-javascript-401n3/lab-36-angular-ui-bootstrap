<section class="create-gallery">
  <h4>Create a New Gallery</h4>

  <form name="createGalleryForm" class="gallery-form" ng-submit="createGalleryCtrl.createGallery()">

    <fieldset>
      <label for="name">Gallery Name</label>
      <input name="name" class="input-std" type="text" ng-model="createGalleryCtrl.gallery.name" placeholder="Your Gallery Name" required>
    </fieldset>

    <fieldset>
      <label for="desc">Gallery Description</label>
      <input name="desc" class="input-std" type="text" ng-model="createGalleryCtrl.gallery.desc" placeholder="Your Gallery Description" required>
    </fieldset>

    <button class="btn-std" type="submit">Create the Gallery</button>
  </form>
</section>
